<!DOCTYPE html>
<html>
<head>
	<title>ES6 and angular</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="header">Employees Cards</div>

	<div id="app" class="container-app">
		<div ng-controller="mainController as ctrl" ng-cloak>
			<div class="filter-container">
				<input type="text" name="" placeholder="filter..." ng-model="ctrl.filter">
			</div>

			<div class="cards-container">
				<cards items="ctrl.list" filter="ctrl.filter"></cards>						
			</div>
		</div>
	</div>

	<script type="text/javascript" src="build/bundle.js"></script>
</body>
</html>
